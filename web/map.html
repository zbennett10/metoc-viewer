<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <link rel="stylesheet" href="https://openlayers.org/en/v3.20.0/css/ol.css" type="text/css">
        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script src="https://openlayers.org/en/v3.20.0/build/ol.js"></script>
        <style>
            body {
                width: 100%;
                height: 100%;
            }

            #map {
                height: 100%;
                width: 100%;
                position: absolute; 
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div id="map" class="map"></div>
        <script>
            //need to regester to document here for react-native message passing to/from webview to work
            //in order for this to work in web browser - need to register to window as well.
            document.addEventListener("message", function(event) {
                window.postMessage("message recieved from webview", "*");
            }), false;

            var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                source: new ol.source.OSM()
                })
            ],
            target: 'map',
            view: new ol.View({
                center: [0, 0],
                zoom: 2
            })
            });
        </script>
    </body>
</html>
